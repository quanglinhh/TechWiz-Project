<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">

    <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/app-creative.min.css}" rel="stylesheet" type="text/css" id="light-style">
</head>

<body data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:false, &quot;showRightSidebarOnStart&quot;: true}" data-leftbar-theme="dark">
<!-- Begin page -->
<div class="wrapper">
    <div class="left-side-menu mm-show">
        <a href="" class="logo text-center">
          <span class="">
              <img src="" alt="???" height="24">
          </span>
        </a>
        <div class="left-side-menu">
            <div class="h-100" id="left-side-menu-container">
                <ul class="side-nav">
                    <li class="side-nav-title side-nav-item">Navigation</li>
                    <li class="side-nav-item">
                        <a th:href="@{/admin/student/}" class="side-nav-link">
                            <i class="uil-bug"></i>
                            <span> Student </span>
                        </a>
                        <a th:href="@{'/admin/class/page/1?sortField=id&sortDir=asc'}" class="side-nav-link">
                            <i class="uil-bug"></i>
                            <span> Class </span>
                        </a>
                        <a th:href="@{/admin/subject/}" class="side-nav-link">
                            <i class="uil-bug"></i>
                            <span> Subject </span>
                        </a>
                        <a th:href="@{/admin/marks/}" class="side-nav-link">
                            <i class="uil-bug"></i>
                            <span> Marks </span>
                        </a>
                        <a th:href="@{/admin/role/}" class="side-nav-link">
                            <i class="uil-bug"></i>
                            <span> Role </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-page">
        <div class="content">
            <div class="navbar-custom">
                <ul class="list-unstyled topbar-right-menu float-right mb-0">
                    <li class="dropdown notification-list">
                        <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
              <span class="account-user-avatar">
                  <img src="" alt="" class="rounded-circle">
              </span>
                            <span>
                  <span class="account-user-name">Oops</span>
                  <span class="account-position">Test</span>
              </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
                            <a th:href="@{/logout}" class="dropdown-item notify-item">
                                <i class="mdi mdi-logout mr-1"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="app-search">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control dropdown-toggle" placeholder="Search..." id="top-search">
                            <span class="mdi mdi-magnify search-icon"></span>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <section class="mt-3" layout:fragment="content">
                            <h1>Admin Home Page</h1>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script layout:fragment="script">

</script>

<script th:src="@{/js/vendor.min.js}"></script>
<script th:src="@{/js/app.min.js}"></script>
