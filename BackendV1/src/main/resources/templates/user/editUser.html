
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/indexxx}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/vendor/userUpdateStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
</head>
<body >
<section class="mt-3" layout:fragment="content">
    <div class="container rounded bg-white mt-5 mb-5" style=" padding: 40px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
        <div class="row" style="margin: auto">
            <div class="col-md-4 border-right" th:object="${user}">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" th:src="*{image}">
                    <span class="font-weight-bold" th:text="*{name}"></span><span class="text-black-50" th:text="*{email}"></span><span> </span></div>
            </div>
            <div class="col-md-8 " style="border-radius: 10px; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <form th:object="${user}" method="post" th:action="@{/saveUser}"  enctype="multipart/form-data" >
                        <div class="row mt-3" >
                            <div class="col-md-12"><label class="labels" >Name</label><input th:field="*{name}" type="text" class="form-control" placeholder="enter name" value=""></div>
                            <div class="col-md-12"><label class="labels" >Gender</label><input th:field="*{gender}" type="text" class="form-control" placeholder="enter gender" value=""></div>
                            <div class="col-md-12"><label class="labels" >Age</label><input th:field="*{age}" type="text" class="form-control" placeholder="enter age" value=""></div>
                            <div class="col-md-12"><label class="labels" >Email</label><input type="text" th:field="*{email}" class="form-control" placeholder="enter email" value=""></div>
                            <div class="col-md-12"><label class="labels" >Phone</label><input type="text" th:field="*{phone}" class="form-control" placeholder="phone" value=""></div>
                            <div class="col-md-12"><label class="labels" >Avatar</label><input type="file" name="file" class="form-control " placeholder="Enter avatar" /></div>
                            <input type="hidden" th:field="*{id}" />
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>

                    </form>

                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</section>
</body>
</html>
