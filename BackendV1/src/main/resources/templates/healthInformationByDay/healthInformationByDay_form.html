<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>HealthInformation Management</title>
    <link rel="stylesheet" src="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css">

</head>
<body>
<section class="mt-3" layout:fragment="content">

        <h1 style="text-align: center">Create New HealthInformation</h1>
        <hr>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="#" th:action="@{/saveHealthInformationByDay}" th:object="${healthInformationByDay}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" />
        <br>
        <div class="form-group"> <label>Blood Pressure</label>
            <input type="text" class="form-control" th:field="*{bloodPressure}" />
        </div>
        <div class="form-group"> <label>Weight</label>
            <input type="number" step="0.1" class="form-control" th:field="*{weight}" />
        </div>
        <div class="form-group"> <label>Glucose Level</label>
            <input type="number" step="0.1" class="form-control" th:field="*{glucoseLevel}" />
        </div>
        <div class="form-group"> <label>Blood Type</label>
            <input type="text" class="form-control" th:field="*{bloodType}" />
        </div>
        <div class="form-group">
            <label>Note</label> <input type="text" class="form-control" th:field="*{note}" />
        </div>

        <button type="submit" class="btn btn-success">Save</button>

        <a style="margin-left: 460px;" th:href="@{/healthInformationByDay}" class="btn btn-primary active" role="button">Back</a>
    </form>
    </div>
    <div class="col-md-3"></div>
    </div>
    </div>
</section>
</body>
</html>
