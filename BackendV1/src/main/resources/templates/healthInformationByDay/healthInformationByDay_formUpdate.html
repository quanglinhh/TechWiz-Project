<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/indexxx}">
<head>
    <meta charset="UTF-8">
    <title>HealthInformation Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" src="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css">

</head>
<body>
<section class="mt-3" layout:fragment="content">

    <h1 style="text-align: center; margin-top: 100px">Update HealthInformation</h1>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding: 30px;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; border-radius: 10px">
            <form action="#" th:action="@{/saveHealthInformationByDay}" th:object="${healthInformationByDay}" method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group"> <label>Blood Pressure</label>
                    <input type="text" class="form-control" th:field="*{bloodPressure}" />
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('bloodPressure')}" th:errors="*{bloodPressure}"></div>-->
                </div>

                <div class="form-group"> <label>Weight</label>
                    <input type="number" step="0.1" class="form-control" th:field="*{weight}" />
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>-->

                </div>
                <div class="form-group"> <label>Glucose Level</label>
                    <input type="number" step="0.1" class="form-control" th:field="*{glucoseLevel}" />
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('glucose Level')}" th:errors="*{glucoseLevel}"></div>-->

                </div>
                <div class="form-group"> <label>Blood Type</label>
                    <input type="text" class="form-control" th:field="*{bloodType}" />
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('blood Type')}" th:errors="*{bloodType}"></div>-->
                </div>
                <div class="form-group">
                    <label>Note</label> <input type="text" class="form-control" th:field="*{note}" />
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"> </div>-->
                </div>
                <button type="submit" class="btn btn-success">Update</button>

                <a style="margin-left: 440px;" th:href="@{/healthInformationByDay}" class="btn btn-primary active" role="button">Back</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
</section>
</body>
</html>
