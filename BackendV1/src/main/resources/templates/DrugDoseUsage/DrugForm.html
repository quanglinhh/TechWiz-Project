<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/indexxx}"
>
<head>
    <meta charset="UTF-8">
    <title>Add drug dosage for user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body layout:fragment="content">
    <div class="container" style="margin-top: 100px">
        <h3 class="text-center mb-4 ">
            Add your new medication dosage
        </h3>

        <form th:action="@{/web/save}"
              method="post"
              th:object="${addDrug}"
              style="width: 60%; margin: auto;border-radius: 10px; padding: 40px;box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;"
        >
            <div class="form-group">
                <input type="hidden" th:value="${userID}" name="idUser" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label>Medicine name </label>
                <select class="form-select" aria-label="Default select example" id="medicine">
                </select>
            </div>
            <div class="form-group mt-3">
                <label>Quantity</label>
                <input type="text" class="form-control" placeholder="Quantity" id="quantity">
            </div>
            <div class="form-group mt-3">
                <label>Times per day</label>
                <input type="text" class="form-control" id="timeDay"  placeholder="Times per day">
            </div>
            <div class="form-group mt-3">
                <label>Times per week</label>
                <input type="text" class="form-control" id="timPerWeek" placeholder="Times per week">
            </div>

            <button type="button" onclick="insert()" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script layout:fragment="script">
    $(document).ready(function () {
            var htmlContent = '';
            $.ajax({
                type: "GET",
                url: "/api/medicines",
                dataType: "json",
                cache: false,
                success: function (response) {
                    for (let i = 0; i < response.content.length; i++) {
                       htmlContent += "<option value="+response.content[i].id+">"+response.content[i].name+"</option>"
                        $("#medicine").html(htmlContent)
                    }
                },
                error: function (err) {
                    alert("false :")
                }
            });
        });

        function insert() {
            let insertData = {
                user: {
                    id: $("input[name=idUser]").val()
                },
                medicine: {
                    id: $('#medicine').val()
                },
                timePerDay: $('input[id=timeDay]').val(),
                timePerWeek: $('input[id=timPerWeek]').val(),
                quantity: $('input[id=quantity]').val()
            }
            $.ajax({
                type: "POST",
                url: "/drug-dosage",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(insertData),
                success: function () {
                    var localhost = ("/web/drug2/" + insertData.user.id)
                    window.location.href =  localhost;
                },
                error: function (err) {
                    alert("false :" + err.responseJSON.message)
                }
            })
        }
    </script>
</body>
</html>
