<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All drug dosages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <button class="btn btn-outline-dark mt-5">
        <a th:href="@{'/web/addDrugForm/' + ${idUser}}">Add drug form</a>
    </button>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <td>
                ID
                <a th:text="'<'" th:href="@{/web/{id}/drug2/sort?sortField=id&sortDir=asc(id = ${idUser})}"></a>
                <a th:text="'>'" th:href="@{/web/{id}/drug2/sort?sortField=id&sortDir=desc(id = ${idUser})}"></a>
            </td>
            <td>
                Medicine name
                <a th:text="'<'" th:href="@{/web/{id}/drug2/sort?sortField=medicine&sortDir=asc(id = ${idUser})}"></a>
                <a th:text="'>'" th:href="@{/web/{id}/drug2/sort?sortField=medicine&sortDir=desc(id = ${idUser})}"></a>
            </td>
            <td>
                Quantity
                <a th:text="'<'" th:href="@{/web/{id}/drug2/sort?sortField=quantity&sortDir=asc(id = ${idUser})}"></a>
                <a th:text="'>'" th:href="@{/web/{id}/drug2/sort?sortField=quanity&sortDir=desc(id = ${idUser})}"></a>
            </td>
            <td>
                Time per day
                <a th:text="'<'" th:href="@{/web/{id}/drug2/sort?sortField=perday&sortDir=asc(id = ${idUser})}"></a>
                <a th:text="'>'" th:href="@{/web/{id}/drug2/sort?sortField=perday&sortDir=desc(id = ${idUser})}"></a>
            </td>
            <td>
                Time per week
                <a th:text="'<'" th:href="@{/web/{id}/drug2/sort?sortField=perweek&sortDir=asc(id = ${idUser})}"></a>
                <a th:text="'>'" th:href="@{/web/{id}/drug2/sort?sortField=perweek&sortDir=desc(id = ${idUser})}"></a>
            </td>
            <td>Created time</td>
            <td>Last update</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="drug : ${listAll}">
            <tr>
                <td th:text="${drug.id}"></td>
                <input type="hidden" th:value="${drug.id}" id="idDrugDose" />
<!--                <td th:each="da : "${drug.medicine}"></td>-->
                <td th:text="${drug.medicine}"></td>
                <td th:text="${drug.quantity}"></td>
                <td th:text="${drug.timePerDay}"></td>
                <td th:text="${drug.timePerWeek}"></td>
                <td> This DAY</td>
                <td >Updated date</td>
                <td >
                    <button class="btn btn-outline-success">Edit</button>
                    <button class="btn btn-outline-success" onclick="deleteWithId()">Delete</button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>


</body>

<script>
    function deleteWithId() {
        var id = $("#idDrugDose").val();
        $.ajax({
            type: "DELETE",
            url: "/drug-dosage/" + id,
            cache: false,
            success: function (data) {
                alert("success : ");
            },
            error: function (err) {
                alert("false : ")
            }
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</html>
