<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/indexxx}">
<head >
    <title>List Employees</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <style>
        .form-inline{
            display: unset;
        }
        .input:required {
            border-color: #800000;
            border-width: 3px;
        }
        input:required:invalid {
            border-color: #c00000;
        }
    </style>
</head>

<body layout:fragment="content">
<!---->
<div class="container" style="margin-top: 100px" >
    <div class="fix">
        <h2>Appointment Manager</h2>
        <hr/>
        <!--    <div class="alert alert-danger" role="alert" th:text="*{message}"></div>-->
        <table class="table table-bordered table-striped" id="appointment-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Address</th>
                <th>Facility</th>
                <th>Doctor</th>
                <th>Action</th>
            </tr>
            </thead>

            <tr th:each="app: ${appointments}">
                <td th:text="${app.getTime()}"></td>
                <td th:text="${app.getDoctor().getHealthFacilities().getAddress()}"></td>
                <td th:text="${app.getDoctor().getHealthFacilities().getName()}"></td>
                <td th:text="${app.getDoctor().getName()}"></td>
                <td>
                    <button th:onclick=" 'deleteAppoint('+*{app.id}+')'" class="btn btn-danger ml-2">Cancel</button>
                </td>

            </tr>

        </table>
        <!--Btn ADD-->
        <a type="button" class="btn btn-primary" data-toggle="modal" href="/bookDoctorForm/user/1"
                data-target="#exampleModal" data-whatever="@mdo">Add appointment
        </a>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function (){
        $("#appointment-table").DataTable();
    })

    function  deleteAppoint(id){
        $.ajax({
            url: '/api/v1/appointment/delete/'+id,
            dataType: "json",
            type: "DELETE",
            success: function (respon) {
             alert("sss")
                location.reload();
            },
            error: function (err) {
                alert(err.responseJSON.message);
            }
        });
    }
</script>


</body>
</html>
