<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />

  <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/app-creative.min.css}" rel="stylesheet" type="text/css" id="light-style">

</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

<div class="auth-fluid">
  <div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
      <div class="card-body">

        <!-- title-->
        <h4 class="mt-0">Sign Up</h4>
        <p class="text-muted mb-3">Don't have an account? Create your account, it takes less than a minute</p>

        <!-- form -->
        <form th:action="@{/process_register}" method="post" th:object="${users}">
          <div class="form-group">
            <label>User Name</label>
            <input class="form-control" type="text" th:field="*{username}" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input class="form-control" type="email" th:field="*{email}" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" th:field="*{password}" placeholder="Enter your password">
          </div>
          <div class="form-group mb-3">

          </div>
          <div class="form-group mb-0 text-center">
            <button class="btn btn-primary btn-block" type="submit"><i class="mdi mdi-account-circle"></i> Sign Up </button>
          </div>
        </form>

        <footer class="footer footer-alt">
          <p class="text-muted">Already have account? <a th:href="@{/login}" class="text-muted ml-1"><b>Log In</b></a></p>
        </footer>
      </div>
    </div>
  </div>

  <div class="auth-fluid-right text-center p-0">
    <img th:src="@{images/backgr_login.jpg}" class="w-100 h-100">
  </div>
</div>

<script th:src="@{/js/vendor.min.js}"></script>
<script th:src="@{/js/app.min.js}"></script>

</body>

</html>
