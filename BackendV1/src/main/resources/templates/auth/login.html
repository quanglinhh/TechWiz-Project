<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="utf-8" />
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
  <meta content="Coderthemes" name="author"/>

  <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/app-creative.min.css}" rel="stylesheet" type="text/css" id="light-style">

</head>

<body class="authentication-bg pb-0">

<div class="auth-fluid">
  <div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
      <div class="card-body">

        <div th:if="${#request.getParameter('error') == 'true'}"
             style="color:red;margin:10px 0px;">
          Login Failed!!!<br />
          Reason :
          <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
          </span>
        </div>

        <h4 class="mt-0">Sign In</h4>
        <p class="text-muted mb-3">Enter your email address and password to access account.</p>

        <form th:action="@{/j_spring_security_check}" method="POST">
          <div class="form-group">
            <label>Email address</label>
            <input class="form-control" type="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <a href="" class="text-muted float-right"><small>Forgot your password?</small></a>
            <label>Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password">
          </div>
          <div class="form-group mb-3">

          </div>
          <div class="form-group mb-0 text-center">
            <button class="btn btn-primary btn-block" type="submit"><i class="mdi mdi-login"></i> Log In </button>
          </div>
        </form>

        <footer class="footer footer-alt">
          <p class="text-muted">Don't have an account? <a th:href="@{/register}" class="text-muted ml-1"><b>Sign Up</b></a></p>
        </footer>

      </div>
    </div>
  </div>

  <div class="auth-fluid-right text-center p-0">
    <img th:src="@{images/backgr_login.jpg}" class="w-100 h-100">
  </div>
</div>

<script th:src="@{/js/vendor.min.js}"></script>
<script th:src="@{/js/app.min.js}"></script>

</body>

</html>
